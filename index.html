<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulya AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gulya AI - Генератор изображений</h1>
        <form id="generateForm">
            <label for="prompt">Введите запрос:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Сгенерировать изображение</button>
        </form>
        <div id="result">
            <img id="generatedImage" src="" alt="Generated Image" style="display:none;">
            <div id="error" class="error"></div>
        </div>
    </div>
    <script>
        document.getElementById('generateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const errorElement = document.getElementById('error');
            errorElement.textContent = ''; // Очистка предыдущих ошибок

            try {
                const response = await fetch('http://localhost:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                if (data.image_url) {
                    const imgElement = document.getElementById('generatedImage');
                    imgElement.src = data.image_url;
                    imgElement.style.display = 'block';
                } else if (data.error) {
                    errorElement.textContent = data.error;
                }
            } catch (error) {
                errorElement.textContent = 'Произошла ошибка при генерации изображения';
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
