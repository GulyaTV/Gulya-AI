<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulya AI - Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .image-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gulya AI - Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter a description for the image">
        <button onclick="generateImage()">Generate Image</button>
        <p class="status" id="status">No image generated yet.</p>
        <div class="image-container" id="image-container">
            <img id="generated-image" alt="Generated image">
        </div>
    </div>

    <script>
        const backendUrl = 'https://bot.gulyatv.ru'; // Replace with your backend URL

        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            const status = document.getElementById("status");
            const imageContainer = document.getElementById("image-container");
            const image = document.getElementById("generated-image");

            status.textContent = "Generating image...";
            imageContainer.style.display = "none";

            try {
                const response = await fetch(`${backendUrl}/generate`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: 1024,
                        height: 1024
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    status.textContent = "Image generated successfully!";
                    image.src = result.image_url;
                    imageContainer.style.display = "block";
                } else {
                    status.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
